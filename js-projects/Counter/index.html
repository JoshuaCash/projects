<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    

      <div class="container">
        <div class="counter-container">
          <h1 class="counter-title">Counter</h1>
          <p class="counter-number">0</p>
          <hr>
          <div class="buttons">
            <button class="btn btn-subtract subtract">
              <i class="fas fa-arrow-down subtract"></i>
              Subtract
            </button>
            <button class="btn btn-reset reset">
              <i class="fas fa-spinner reset"></i>
              Reset
            </button>
            <button class="btn btn-add add">
              <i class="fas fa-arrow-up add"></i>
              Add
            </button> 
          </div>
        </div>
      </div>


    <script src="script.js"></script>
  </body>
</html>
